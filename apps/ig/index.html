<! DOCTYPE html>
<html lang="sl">
  <head>
    <title>Iskalec gob</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="./src/assets/icons/icon-light.svg">
    <script type="module" src="./src/scripts/app.js"></script>
  </head>
  <body>
    <button type="button" id="showNavigation">≡</button> <!-- &equiv; -->
    <div id="navigation">
      <div>
        <input type="search" placeholder="Poišči gobo">
        <div id="filters">
          <h4 class="collapsible">Filtriraj po:</h4>
          <div class="collapsible-content">
            <div>
              <p>Užitnosti:</p>
              <label class="filter"><input type="checkbox" name="edibility" value="edible"> Užitne</label>
              <label class="filter"><input type="checkbox" name="edibility" value="conditional"> Pogojno užitne</label>
              <label class="filter"><input type="checkbox" name="edibility" value="poisonous"> Strupene</label>
              <label class="filter"><input type="checkbox" name="edibility" value="unknown"> Neznano</label>
            </div>
            <div>
              <p>Pogostosti:</p>
              <label class="filter"><input type="checkbox" name="exhibition"> Pogostost na razstavah</label>
            </div>
            <div>
              <p>IUCN seznamu:</p>
              <label class="filter"><input type="checkbox" name="redlist"> Na rdečem seznamu</label>
            </div>
            <div>
              <p>Zavarovanosti:</p>
              <label class="filter"><input type="checkbox" name="protected"> Zavarovane gobe</label>
            </div>
            <div>
              <p>Mesecih rasti:</p>
              <label class="filter"><input type="checkbox" name="month" value="jan"> Januar</label>
              <label class="filter"><input type="checkbox" name="month" value="feb"> Februar</label>
              <label class="filter"><input type="checkbox" name="month" value="mar"> Marec</label>
              <label class="filter"><input type="checkbox" name="month" value="apr"> April</label>
              <label class="filter"><input type="checkbox" name="month" value="may"> Maj</label>
              <label class="filter"><input type="checkbox" name="month" value="jun"> Junij</label>
              <label class="filter"><input type="checkbox" name="month" value="jul"> Julij</label>
              <label class="filter"><input type="checkbox" name="month" value="aug"> Avgust</label>
              <label class="filter"><input type="checkbox" name="month" value="sep"> September</label>
              <label class="filter"><input type="checkbox" name="month" value="oct"> Oktober</label>
              <label class="filter"><input type="checkbox" name="month" value="nov"> November</label>
              <label class="filter"><input type="checkbox" name="month" value="dec"> December</label>
            </div>
          </div>
        </div>
        <div id="list">
          <ul></ul>
        </div>
      </div>
      <button class="hidden" type="button" id="hideNavigation">×</button>
      <dialog id="aboutDialog">
        <h2>O aplikaciji</h2>
        <p>Ta aplikacija omogoča iskanje in filtriranje različnih vrst gob.</p>
        <button type="button" id="closeAboutDialog">×</button>
      </dialog>
    </div>
    
    <div id="content">
      <div id="info">
        <div id="left">
          <div id="header">
            <div id="name-container">
              <div id="quick-info">
                <div id="edible" class="marker">
                  <img>
                  <span class="tooltip"></span>
                </div>
                <div id="protected" class="marker">
                  <img class="protected">
                  <span class="tooltip"></span>
                </div>
                <div id="red-list" class="marker">
                  <img class="red-list">
                  <span class="tooltip"></span>
                </div>
                <div id="frequency" class="marker">
                  <img class="frequency">
                  <span class="tooltip"></span>
                </div>
              </div>
              <div id="name">
                <label>dvoletni polluknjičar</label>
                <label>Abortíporus biénnis (Bull.) Singer (1944)</label>
              </div>
            </div>
            <div id="rod" class="info small">
              <label>Rod</label>
              <p></p>
            </div>
          </div>
          <div id="image">
            <div id="gallery"></div>
            <button id="gallery-minus">&#10094;</button>
            <button id="gallery-plus">&#10095;</button>
          </div>
          <!-- <img id="image" src="https://www.gobe.si/slike/Abortiporus_biennis.jpg"> -->
        </div>
        <div id="right">
          <div class="info">
            <label>Rastišče</label>
            <p></p>
          </div>
          <div class="info">
            <label>Klobuk</label>
            <p></p>
          </div>
          <div class="info">
            <label>Bet</label>
            <p></p>
          </div>
          <div class="info">
            <label>Trosovnica</label>
            <p></p>
          </div>
          <div class="info">
            <label>Meso</label>
            <p></p>
          </div>
          <div class="info">
            <label>Trosi</label>
            <p></p>
          </div>
        </div>
      </div>
      <div id="additional">
        <div id="growing" class="info">
          <label>Meseci rasti</label>
          <div class="months-container">
            <div class="month" data-month="Januar">Jan</div>
            <div class="month" data-month="Februar">Feb</div>
            <div class="month" data-month="Marec">Mar</div>
            <div class="month" data-month="April">Apr</div>
            <div class="month" data-month="Maj">Maj</div>
            <div class="month" data-month="Junij">Jun</div>
            <div class="month" data-month="Julij">Jul</div>
            <div class="month" data-month="Avgust">Aug</div>
            <div class="month" data-month="September">Sep</div>
            <div class="month" data-month="Oktober">Okt</div>
            <div class="month" data-month="November">Nov</div>
            <div class="month" data-month="December">Dec</div>
          </div>
        </div>
        <div class="info">
          <label>Značilnosti</label>
          <p></p>
<!--           <div class="placeholder">
            <div class="animated-background"></div>
          </div> -->
        </div>
        <div id="usefulness" class="info">
          <label>Uporabnost</label>
          <p></p>
        </div>
        <div id="lookalikes" class="info">
          <label>Podobne vrste</label>
          <p></p>
        </div>
        <div class="info" id="other-names">
          <label>Domača imena</label>
          <p></p>
        </div>
        <div class="info" id="synonyms">
          <label>Sinonimi</label>
          <p></p>
        </div>
        <!-- <div class="info modifiedTag">
          <label>Nazadnje posodobljeno</label>
          <p></p>
        </div> -->
      </div>
    </div>
  </body>
</html>
