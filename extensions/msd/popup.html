<!DOCTYPE html>
<html>
  <head>
    <title>SVG Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        min-width: 400px;
      }
      .tab-section {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
      }
      .tab-url {
        font-weight: bold;
        margin-bottom: 10px;
        word-break: break-all;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
      }
      .button-group {
        display: flex;
        gap: 5px;
      }
      button {
        padding: 5px 10px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #e0e0e0;
      }
      .controls {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="tabContent"></div>
    <div class="controls">
      <button id="print-svg">Print All</button>
      <button id="clear-all">Clear All</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
