  <body style="margin : 0px; overflow: hidden;">
    <a-scene 
			embeded 
			camera="position: 0 0 15"
			raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
			loading-screen="dotsColor: white; backgroundColor: black"
			vr-mode-ui="enabled: false;"
			fog="color:  #abe0f2;  density:  0.15"
			environment="preset:  moon;  skyType:  gradient;  skyColor:  #817ec8;  ground:  canyon;  groundColor2:  #592a1c;  dressingColor:  #8f899a;">
      <a-assets>
        <img id="flagSi" src="assets/images/flagSi.webp">
        <img id="flagSp" src="assets/images/flagSp.webp">
        <img id="flagSc" src="assets/images/flagSc.svg">
        <img id="flagGr" src="assets/images/flagGr.webp">
      </a-assets>
			
			<!-- <a-sound src="src: url(click.mp3)" autoplay="true" position="0 2 -5" volume="0.7"></a-sound> -->
			
			<a-entity position="0 4 -5">
				<a-link id="si" href="slo.html" title="Slovenia" position="-5 1.5 -3.0" image="#flagSi"></a-link>
				<a-link id="sp" href="barcelona.html"  title="Barcelona, Spain" position="-1.7 1.5 -3.0" image="#flagSp"></a-link>
				<a-link id="gr" href="santorini.html"  title="Santorini, Greece" position="1.7 1.5 -3.0" image="#flagGr"></a-link>
				<a-link id="sc" href="edinburg.html"  title="Edinburgh, Scotland (UK)" position="5 1.5 -3.0" image="#flagSc"></a-link>
				
				<a-entity id="leftHand" link-controls="hand: left"></a-entity>
				<a-entity id="rightHand" link-controls="hand: right"></a-entity>
			</a-entity>
    </a-scene>
